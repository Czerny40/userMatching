<form action="/match" method="post">
    <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}" />

    <label for="height">키 (cm) :</label>
    <input type="number" id="height" name="height" step="0.1" required /><br />

    <label for="weight">몸무게 (kg) :</label>
    <input type="number" id="weight" name="weight" step="0.1" required /><br />

    <label for="gender">성별 :</label>
    <select id="gender" name="gender" required>
        <option value="M">남</option>
        <option value="F">여</option></select
    ><br />

    <label for="benchpress">벤치프레스 (kg) :</label>
    <input type="number" id="benchpress" name="benchpress" placeholder="1RM 중량을 입력해주세요!" required /><br />

    <label for="squat">스쿼트 (kg) :</label>
    <input type="number" id="squat" name="squat" placeholder="1RM 중량을 입력해주세요!" required /><br />

    <label for="deadlift">데드리프트 (kg) :</label>
    <input type="number" id="deadlift" name="deadlift" placeholder="1RM 중량을 입력해주세요!" required /><br />

    <label for="address">주소 :</label>
    <input type="text" id="address" name="address" placeholder="서울시 강남구" required /><br />

    <input type="submit" value="Find Matches" />
</form>
