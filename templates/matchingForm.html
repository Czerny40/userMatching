<form action="/match" method="post">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required><br>
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="0.1" required><br>
    
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select><br>
    
    <label for="benchpress">Benchpress (kg):</label>
    <input type="number" id="benchpress" name="benchpress" step="0.1" required><br>
    
    <label for="squat">Squat (kg):</label>
    <input type="number" id="squat" name="squat" step="0.1" required><br>
    
    <label for="deadlift">Deadlift (kg):</label>
    <input type="number" id="deadlift" name="deadlift" step="0.1" required><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    
    <input type="submit" value="Find Matches">
</form>
