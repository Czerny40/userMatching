<h2>매칭 결과</h2>

{% if matches %} {% for match in matches %}
<div class="mb-3">
    <p>유저명: {{ match.user_id }}</p>
    <p>매칭 점수: {{ "%.2f"|format(100 - (match.similarity * 100)) }}점</p>
    <p>주소: {{ match.address }}</p>
    <a href="/messages?receiverName={{ match.user_id }}" class="btn btn-primary">메시지 보내기</a>
</div>
{% endfor %} {% else %}
<p>매칭 결과가 없습니다.</p>
{% endif %}
